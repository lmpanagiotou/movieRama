<!DOCTYPE html>
<html lang="en" ng-app="movieRama">
    <head>
        <title>MovieRama</title>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
        <script src="js/app/resource/moviesResource.js"></script>
        <script src="js/app/app.js"></script>
    </head>
    <body>
        <h1>MovieRama</h1>
        <div class="container" ng-controller="movieRamaController" translate-cloak ng-cloak>
            <div ng-repeat="movie in allMovies">
                <div>{{movie.title}}</div>
                <div>
                    <span>Posted by {{movie.user}} </span>
                    <span>{{getFormattedDate(movie.publicationDate)}}</span>
                </div>
                <div>{{movie.description}}</div>
                <div>
                    <span>Likes: {{movie.numberOfLikes}} | </span>
                    <span>Hates: {{movie.numberOfHates}}</span>
                </div>
                <br>
            </div>
        </div>
    </body>
</html>
